      support additional infrastructure services for storing images.
  - category: loaders
    title: Image Loaders
    subtitle: Image loaders are responsible for retrieving source images to be used
      in thumbor.
  - category: detectors
    title: Face and Feature Detectors
    subtitle: Detectors allow thumbor to discover important points in the images and
      crop around these points for better results
  - category: url-and-framework
    title: URL Generation & Framework Integration
    subtitle: thumbor secure URLs ensure your thumbor service does not suffer a Denial-Of-Service
      attack. Integrating thumbor images into web frameworks and libraries can make
      using it much simpler.
  - category: url-signers
    title: Custom URL Signers
    subtitle: thumbor allows using custom implementations of secure URLs signing.
  - category: filters
    title: Filters
    subtitle: Filters kick in during thumbor's transformation phase and allow for
      a wide range of different effects and features to resulting images.

